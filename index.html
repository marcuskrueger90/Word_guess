<script>
//variables

var FamousArtist = [
    "walker",
    "basquiat",
    "bansky",
    "warhol",
    "adams",
    "picaso",
    "okeeffe",
    "davinci",
    "wright",
    "dali",
    "stieglitz",
    "bourgeois",
];

var randomArtist = ""; 

var lettersInArtistName = [];

var blanks = 0;

var correctCharacters = [];

var wrongGuesses = [];

var usedLetters = "";

var winCounter = 0;
var lossCounter = 0;
var guessesLeft = 7;


// functions

function startGame(){
    guessesLeft = 7;

    randomArtist=FamousArtist[Math.floor(Math.random()* FamousArtist.length)];

    lettersInArtistName = randomArtist.split("");

    blanks = lettersInArtistName.length;

    console.log(randomArtist);

    correctCharacters = [];

    wrongGuesses= [];

    for (var i = 0; i<blanks; i++){
        correctCharacters.push("_");
    }

    console.log(correctCharacters);

    document.getElementById("remainingChances").innerHTML = guessesLeft;

    document.getElementById("currentWord").innerHTML = correctCharacters.join(" ");

    document.getElementById("usedLetters").innerHTML = wrongGuesses.join(" ");
}

function checkCharacter(letter) {

    var characterInName = false;

    for (var i =0; i < blanks; i++){
        if (randomArtist[i]===letter) {
            characterInName=true;
        }
    }

    if (characterInName){
        for (var j=0; j<blanks; j++){

            if (randomArtist[j]===letter){
                correctCharacters[j] = letter;
            }
        }
        console.log(correctCharacters);
    }

    else{
        wrongGuesses.push(letter);

        guessesLeft--;
    }
}

function endGame(){

    document.getElementById("remainingChances").innerHTML=guessesLeft;
    
    document.getElementById("currentWord").innerHTML = correctCharacters.join(" ");

    document.getElementById("usedLetters").innerHTML = wrongGuesses.join(" ");

    if (lettersInArtistName.toString()=== correctCharacters.toString()){
        
        winCounter++;

        document.getElementById("winCount").innerHTML= winCounter;

        startGame();
        
    }
    else if (guessesLeft === 0) {
        
        lossCounter++;

        document.getElementById("lossCount").innerHTML= lossCounter;

        startGame();
    }

}
